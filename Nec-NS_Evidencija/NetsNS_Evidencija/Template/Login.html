<div data-ng-if="!logedIn && ready" class="top-content">	
        <div class="inner-bg" style="background-color:#ffffff;">
            <div class="container">
              <div class="row" style ='background-color: #ffffff;'>
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 style="color:#666666">Molimo vas da se ulogujete </h1>  <br/>
                        </div>
                    </div>
                    <div class="row" style ='background-color: #ffffff;'>
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top" style ='background-color: #4d88ff; border: 1px solid; border-color:#4d88ff'>
                        		<div class="form-top-left">
                            		<h3 style ='color: #F7FCFC;'><i class="fa fa-key"></i> <b style ='text-align = "center";'>Log In</b></h3>
                        		</div>
                            </div>
                            <div class="form-bottom" style ='background-color: #F7FCFC; border: 1px solid; border-color:#4d88ff'>
			                    <form role="form" class="login-form">
			                    	<div class="form-group">
			                    		<label class="control-label" for="form-username">Korisničko ime:</label>
			                        	<input type="text" name="form-username" class="form-username form-control" id="form-username" data-ng-model="new.LoginModel.Username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="control-label" for="form-password">Lozinka:</label>
			                        	<input type="password" name="form-password" class="form-password form-control" id="form-password" data-ng-model="new.LoginModel.Password">
			                        </div>
                                     <div class = "checkbox">
                                         <label><input type = "checkbox" data-ng-model="new.LoginModel.RememberMe">Remember me?</label>
                                     </div>
			                        <button type="submit" class="btn btn-primary" data-ng-click="login()">Prijavi se!</button>
                                    <p style="color:red"><br/>{{ error}}</p>
			                    </form>
		                    </div>
                            <p>                             
                               <br/> <br/> <br/> <br/> <br/> 
                            </p>
                    </div>
              </div>
         </div>
     </div>
</div>
